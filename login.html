<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="/JS/employesignup.js"></script>
    <title>Sign up Employe</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return validateForm()">
                <div>
                    <input type="text" id="user-id" name="user-id" placeholder="User name" required>
                    <div class="error" id="user-id-error"></div>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="error" id="password-error"></div>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
