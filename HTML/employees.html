<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link rel="stylesheet" href="/CSS/AdminHome.css" />
    <link rel="stylesheet" href="/CSS/employees.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/JS/employees.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">Trash Tag</a>
        </div>
        <ul class="nav-links">
          <li><a href="#">Collected</a></li>
          <li><a href="#">Not Collected</a></li>
          <li><a href="#">Employees</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
          <span>&#9776;</span>
        </div>
      </nav>
    </header>
   
    <div class="table-container">
      <h2>      <p class="employe-heading">Employees</p>
        <button class="plus-btn" onclick="addEmployeePage()">+</button></h2>
  
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchBar" onkeyup="searchTable()" placeholder="Search by Employee ID..." class="search-bar">
        <i class="fas fa-search search-icon"></i>
      </div>
  
      <!-- Employee Table -->
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Employee ID</th>
            <th>District</th>
            <th>Panchayath</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="emp1">
            <td>John Doe</td>
            <td>001</td>
            <td>District 1</td>
            <td>Panchayath A1</td>
            <td>
              <button onclick="updateEmployee(1)">Update</button>
              <i class="fas fa-trash-alt delete-icon" onclick="deleteEmployee(1)"></i>
              <i class="fas fa-edit edit-icon" onclick="editEmployee(1)"></i>
            </td>
          </tr>
          <tr id="emp2">
            <td>Jane Smith</td>
            <td>002</td>
            <td>District 2</td>
            <td>Panchayath B2</td>
            <td>
              <button onclick="updateEmployee(2)">Update</button>
              <i class="fas fa-trash-alt delete-icon" onclick="deleteEmployee(2)"></i>
              <i class="fas fa-edit edit-icon" onclick="editEmployee(2)"></i>
            </td>
          </tr>
          <tr id="emp3">
            <td>Mike Johnson</td>
            <td>003</td>
            <td>District 3</td>
            <td>Panchayath C3</td>
            <td>
              <button onclick="updateEmployee(3)">Update</button>
              <i class="fas fa-trash-alt delete-icon" onclick="deleteEmployee(3)"></i>
              <i class="fas fa-edit edit-icon" onclick="editEmployee(3)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
